<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">

    <header>
        <h1>Neighborhood Map</h1>
    </header>

    <nav>
        <div id="hamburger-icon">
            <a data-toggle="collapse" data-target="#searchlist" class="btn btn-info btn-sm">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </a>
        </div>
    </nav>

    <div class="row" id="main-container">

        <!-- search container -->
        <aside>
            <div class="col-md-3">

                <div id="search-menu" class="form">
                    <div class="input-group">
                        <input id="searchinput" data-bind="textInput : searchedPlace" class="form-control" type="search" placeholder="Search...">
                        <div class="input-group-btn">
                            <button id="filter" class="btn btn-info" type="submit">Filter</button>
                        </div>
                    </div>
                    <br>
                    <div id="searchlist" class="list-group collapse in" data-bind="foreach: filteredPlacesList">
                        <a class="list-group-item"><span data-bind="text: $data"></span></a>
                    </div>
                </div>

            </div>

        </aside>

        <!-- map container -->
        <main>

            <article>
                <div id="map-container" class="col-md-9">
                    <div class="main-map" id ="map">
                </div>
            </article>

        </main>

    </div>

    <!--script tags start-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&v=3&key=AIzaSyCQTv6bi7lntCmQTCSZso9ekVhjxFDDJeA&callback=initMap" onerror="loadMapError()">
    </script>
    <!--configure google api key in last script tag-->
</body>
</html>
