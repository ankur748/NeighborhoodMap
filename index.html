<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style src="css/style.css"></style>
</head>
<body class="container">
    <h1>Neighborhood Map</h1>
    <div class="row">
        <div class="col-xs-4">
            <div class="form">
                <div class="form-group">
                    <input id="searchinput" data-bind="textInput : searched_place" class="form-control" type="search" placeholder="Search..." />
                </div>
                <div id="searchlist" class="list-group" data-bind="foreach: filtered_places_list">
                    <a class="list-group-item" href="#"><span data-bind="text: $data"></span></a>
                </div>
            </div>
        </div>
        <div class="col-xs-8">
            <h2>We will set the map here</h2>
        </div>
    </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
